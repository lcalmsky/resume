about_content: |
  "I can do anything, but I cannot do everything"

  모든걸 다 할 수는 없지만 무엇이든 할 수 있습니다.

  배움의 욕심, 배움에 대한 실현, 지식의 나눔과 협업을 목표로 하는 개발자 입니다.

  <hr />

  `Front-End 개발을 좋아합니다.`

  - 사용자 경험 증대에 보다 앞장 설 수 있는 점을 매력적으로 생각하여 Front-End 개발자를 시작하게 되었습니다.
  - 항상 사용자에게 편리한 사용자 경험을 고려하며 디자이너와 소통하여 더 좋은 사용자 경험을 끌어내려고 노력합니다.
  - 항상 새로운 것을 공부하며 더 좋은 서비스를 개발하기 위해 노력합니다.

  `레거시 시스템이 두렵지 않습니다.`

  - APM 기반의 레거시 웹 서비스 운영 경험
  - 네트워크 접근 제어 솔루션 관리자 콘솔 마이그레이션 경험 (JQuery → ExtJS)
  - 광고 플랫폼 사이트 고도화 및 마이그레이션 (JQuery → React)

  `협업 능력이 저의 제일 큰 장점 입니다.`
  - 좋은 개발 문화를 만드는데 관심아 관리 및 협업 도구를 잘 쓰고싶어합니다.
  - JIRA Sprint 리더 경험이 있으며 Wiki 문서 작성하고 `좋아요 👍🏻` 받는 것을 좋아합니다.
  - Git을 자유자제로 사용할 수 있습니다.

  주요 관심 파트 : <mark>WEB</mark> , <mark>Front-End</mark> , <mark>DevOps</mark>

