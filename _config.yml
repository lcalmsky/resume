about_content: |
  "공부해서 남 주는 개발자"

  > 끝없는 배움을 지향하고,<br>
  > 배운 것을 소통을 통해 공유하는 것을 즐기며,<br>
  > 어제의 자신보다 발전하기 위해 노력하는 개발자입니다.

  <hr />

  2014년부터 `자바 백엔드 개발자`로 다양한 도메인(IoT, Fintech, WebOS)에서 `시스템 구축 및 설계`, `서비스 개발`을 해왔습니다.

  현재는 십일번가 내 SK pay 관련 조직에서 AML(자금세탁방지) 시스템 구축 프로젝트에 개발리더로 `매니징`, `설계`, `개발`에 참여하고 있습니다.

  `가장 좋아하는 일`은 협업하는 동료들이 같이 사용할 수 있는 `라이브러리를 제작`하는 것으로, 개발자가 편리하게 사용할 수 있는 `개발 경험을 제공`하기위해 고민하고 설계하는 과정을 즐기고, 그렇게 작성할 수 있게 많은 노력을 기울이고 있습니다.

  항상 `테스트 코드 작성`을 우선시하고 `코드 커버리지 수치`에 관심이 많습니다. 테스트 이후 `산출물(규격 문서, 테스트 결과 문서) 작성 자동화`에도 관심이 많습니다.

  귀찮은 것을 매우 싫어해 당연히 컴퓨터가 해야 할 일들은 컴퓨터가 해야한다고 생각하고 그렇게 하기위해 더 귀찮은 일도 마다하지 않습니다. 이런 과정을 통해 다양한 프로세스들을 자동화시켰을 때 큰 성취감을 느낍니다.<br>

  다양한 개발자들과 `커뮤니케이션`하는 것을 좋아하고 같이 `좋은 개발 문화`를 만들어나가길 희망합니다.

  관심 분야 : <mark>back-end</mark>, <mark>DevOps</mark>, <mark>cloud</mark>, <mark>Container Orchestration</mark>, <mark>TDD</mark>, <mark>documentation</mark>

